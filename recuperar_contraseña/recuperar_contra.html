<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="recuperar_contra.css">

<body>
    <section class="texto fade-in">
        <h1>¿Has olvidado tu contraseña?</h1>
        <p>Te enviaremos un correo a tu E-mail para que puedas reestablecerla</p>

    <section class="formulario fade-in">

                <label for="username">E-mail</label>
                <input type="text" id="username" name="username" class="form-content" required>
            </div>

            <div class="form-actions fade-in">
                <button type="submit" class="submit animar-glow">Reestablecer</button>
            </div>
        </form>
    </section>

    <footer class="footer fade-in">
        <h1>
            <a href="../eleccion_genero/eleccion.html" style="text-decoration: none; color: inherit;">
                DEUSS
            </a>
        </h1>
