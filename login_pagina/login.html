<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StreetSync | DEUSS</title>
  <link rel="icon" href="../Imagenes/logo-deuss.png" type="image/png" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="contenido">
    <h1 class="titulo fade-in">DEUSS</h1>

    <form action="">
      <div class="form-group fade-in">
        <label for="username">E-mail</label>
        <input type="text" id="username" name="username" class="form-content" required>
      </div>

      <div class="form-group fade-in">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" class="form-content" required>
      </div>

      <div class="form-actions fade-in">
        <p class="link-recuperar fade-in">
          ¿Olvidaste tu contraseña?
          <a href="../recuperar_contraseña/recuperar_contra.html">Recuperar Contraseña</a>
        </p>

        <button type="submit" class="submit animar-glow" onclick="location.href= '../eleccion_genero/eleccion.html'">Iniciar Sesión </button>

        <div class="form-links fade-in">
          <p>¿No tienes cuenta? <a href="../Registro/registro.html">Regístrate</a></p>
        </div>
      </div>      
    </form>
  </div>
</body>
</html>
